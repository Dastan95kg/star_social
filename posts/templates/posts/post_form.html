{% extends 'posts/post_base.html' %}
{% load crispy_forms_tags %}

{% block post_content %}
    <h4>Create a new Post</h4>
    <form action="{% url 'posts:create' %}" method="POST" id="postForm">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary btn-lg" value="Create">
    </form>
{% endblock %}
